categories:
- Nginx
questions:
- variable: image.repository
  default: nginx
  description: "image.repository"
  label: Image repository
  type: string
  group: "Container Images"
- variable: image.pullPolicy
  default: IfNotPresent
  description: "image.pullPolicy"
  label: Image pullPolicy
  type: string
  group: "Container Images"

# name
- variable: nameOverride
  default: ""
  description: "nameOverride"
  label: Name Override
  type: string
  group: "Name"
- variable: fullnameOverride
  default: ""
  description: "fullnameOverride"
  label: Fullname Override
  type: string
  group: "Name"

# service and load balancing

- variable: service.type
  default: "ClusterIP"
  description: "service.type"
  label: Service Type
  type: enum
  options:
       - "ClusterIP"
       - "NodePort"
       - "LoadBalancer"
  required: true
  group: "Service And Load Balancing"
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: service.nodePorts.http
    default: ""
    description: "NodePort http port(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    show_if: "service.type=NodePort"
    label: NodePort Http Port        
  - variable: service.port
    default: "80"
    description: "service.port"
    label: Service Port
    type: string
    show_if: "service.type=ClusterIP"
  - variable: service.loadBalancerIP
    default: ""
    description: "Load Balancer IP for the Magento Service"
    type: string
    show_if: "service.type=LoadBalancer"
    label: LoadBalancer IP of Magento Service  
  
  
