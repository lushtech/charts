    default:
    type: string
    description: "Bitnami nginx autoscaling targetCPU"
    label: Bitnami Nginx Autoscaling TargetCPU
  - variable: autoscaling.targetMemory
    default:
    type: string
    description: "Bitnami nginx autoscaling targetMemory"
